<body>
    <input type="email" id="account" value="abc123@naver.com">


    <script>
        const $input = document.querySelector('input');
        //input태그의 value 속성 값을 얻고 싶다.
        //   const email = $input.attributes.value.value;

        //같은 방법
        const email = $input.getAttribute('value');
        console.log(email);
        console.log($input.getAttribute('id'));

        //value속성의 값을 변경
        $input.setAttribute('value', 'bbb222@gmail.com');

        //input에 새로운 속성추가
        $input.setAttribute('title', '입력창이다'); //커서 가져다대면 뜸

        //value 속성을 제거
        $input.removeAttribute('value');

        //value 속성이 존재하는지 여부확인
        console.log($input.hasAttribute('value'));


        //is/has 관련 함수는 논리값을 리턴//묻는 함수라..
    </script>

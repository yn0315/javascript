<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>


</head>

<body>
    <ul id="fruits">
        <li class="fruit apple">사과</li>
        <li class="fruit banana">바나나</li>
        <li class="fruit grape">포도</li>
        <li class="fruit pineapple">파인애플</li>
    </ul>


    <script>
        
    //   const $banana = document.querySelector('.banana');//쿼리셀렉터는 css문법 써야함 클래스 바나나
    // const $banana = document.querySelector('#fruits > li:nth-child(2)');
    const $banana = document.querySelector('li.apple + li');//li.apple이 형인 li, banana
    console.log($banana);

    $banana.style.color = 'yellow';

    console.log('====================================================');
    const $grape = document.querySelector('li.banana + li'); //li.banana가 형인 li, grape
    console.log($grape);
    $grape.style.color = 'blue';

    console.log('========================================================');

    const $elements = document.querySelectorAll('#fruits > li');//id가 fruits의 자식 li들
    console.log($elements);

    //선택자로 선택된 요소가 없으면 null 반환
    const test = document.querySelector('#peach');//id가 peach인 요소가 없어서
    console.log(`test :${test}`);

    //css선택자 문법이 틀리면 에러발생
    const test2 = document.querySelector('&mango');//&는 css문법에 없음
    
    </script>



</body>

</html>

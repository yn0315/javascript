<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>


    <div id="wrap">
        <ul id="list1">
            <li>리스트1</li>
            <li>리스트2</li>
            <li>리스트3</li>
            <li>리스트4</li>
            <li>리스트5</li>
            <li>리스트6</li>
            <li>리스트7</li>
        </ul>
    </div>


    <script>
        //1. id="list1"인 요소에 <li> 요소중  홀수번째 요소만 선택후 배경색상 yellow 적용
        const $oddElements = document.querySelectorAll('#list1> li:nth-child(odd)');
        console.log($oddElements);
        for (let li of [...$oddElements]) {
            li.style.background = 'yellow';
        }
        //2. id="list1"인 요소에 <li> 요소중   짝수번째 요소만 선택후 배경색상 gray 적용
        const $evenElements = document.querySelectorAll('#list1> li:nth-child(even)');
        for (let li of [...$evenElements]) {
            li.style.background = 'gray';
        }

        //3. id="list1"인 요소에 <li> 요소중   첫번째 <li>요소만 선택후 폰트색상 red 적용
        const $firstElement = document.querySelector('#list1> li:first-child');
        $firstElement.style.color = 'red';
        // $oddElements[0].style.color = 'red';


        //4. id="list1"인 요소에 <li> 요소중  마지막번째 <li>요소만 선택후 폰트색상 green 적용
        const $lastElement = document.querySelector('#list1> li:last-child');
        $lastElement.style.color = 'green';

        //5. id="list1"인 요소에 <li> 요소중  두번째 <li>요소만 선택후 font-style: italic 적용
        const $secondElement = document.querySelector('#list1> li:nth-child(2)');
        $secondElement.style.fontStyle = 'italic';

        //6. id="list1"인 요소에 <li> 요소중  3번째 이전 요소만 선택후 
        //   border: 2px dotted aqua 적용 (1, 2번째만 선택)
        const $list = document.querySelectorAll('#list1> li');
        const realArray = [...$list];
        console.log(realArray);
        for (let i = 0; i < realArray.length; i++) {
            if (i < 2) {
                realArray[i].style.border = '1px dotted aqua';
            }
        }


        //7. id="list1"인 요소에 <li> 요소중  3번째 이후요소만 선택후
        //   border 2px dashed violet 적용 (3번째부터 끝까지 선택)



    </script>

</body>

</html>

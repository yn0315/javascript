    <script>
        //유사배열
        //객체형태지만 key가 인덱스처럼 순차적 숫자로 구성되고
        //length 프로퍼티를 가진 배열과 비슷한 형태의 객체
        const arr = {
            0: 'a',
            1: 'b',
            2: 'c', //반복문 돌리면 여기까지만 돌아감
            length: 3,
            name: '유사배열'
        };
        console.log(arr[1]);
        console.log(arr.length);
        // arr.push('d');
        console.log(arr);

        console.log('=============================================');

        const $fruits = document.getElementById('fruits');
        const $elements = $fruits.getElementsByTagName('li');
        console.log($elements);

        $elements[1].style.color = 'yellow';
        $elements.banana.style.background = 'yellowgreen'; //유사배열이니 키가 있어서 banana로 쳐도 됨

        for (let i = 0; i < $elements.length; i++) {
            $elements[i].style.fontSize = '30px';
        }
        for (let e of $elements) {
            e.style.fontStyle = 'italic';
        }

        
    </script>

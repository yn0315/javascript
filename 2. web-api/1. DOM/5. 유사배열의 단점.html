<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        ul>li {
            font-size: 30px;
        }

        .red {
            color: red;
        }

        .blue {
            color: blue;
        }
    </style>


</head>

<body>

    <ul id="fruits">
        <li class="red">Apple</li>
        <li class="red">Banana</li>
        <li class="red">Grape</li>
        <li class="red">Peach</li>
    </ul>

    <script>
        //HTMLCollection: 유사배열 - Live DOM Collection
        const $elements = document.getElementsByClassName('red');

        // for (let i = 0; i < $elements.length; i++) {
        //     $elements[i].className = 'blue'; //클래스네임이 바뀌는 순간 배열에서 빠져 Apple하고 Grape만 블루로 바뀜
        // }
        //실시간 변동하는 컬렉션은 고정화된 배열로 무조건 바꿔놓고 처리해야함
        //즉 완전한 배열로 변경해야한다.

        //유사배열객체를 진짜 배열로 변환하는 방법
        //ES5이전
        //const realArray = Array.from($elements);

        //ES6+ 
        const realArray = [...$elements];
        console.log(realArray);

        for (let i = 0; i < realArray.length; i++) {
            realArray[i].className = 'blue';
        }//for of문으로 돌려도 무방


    </script>


</body>

</html>

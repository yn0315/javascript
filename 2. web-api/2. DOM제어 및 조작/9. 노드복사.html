<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <ul id="fruits">
        <li class="apple">Apple</li>
    </ul>

    <script>
        const $fruits = document.querySelector('#fruits');

        //li -apple의 원본 요소 취득
        const $apple = $fruits.firstElementChild;

        //apple의 사본 생성 (얕은 복사: 자기 자신 노드만 복사/속성노드까지는 복사(클래스 아이디))
        const $shallowClone = $apple.cloneNode(); //함수임 괄호 필수
        console.log($shallowClone);

        $shallowClone.textContent = 'Apple2';
        $fruits.appendChild($shallowClone);

        //apple의 사본생성(깊은 복사: 자기 자신 포함 모든 자손노드를 복제)
        const $deepClone = $apple.cloneNode(true);//deep으로 하려면 논리타입으로 true써 넣기//false가 기본값(얕은복사)
        console.log($deepClone);

        $fruits.appendChild($deepClone);

        //ul을 깊은 복사
        const $ulClone = $fruits.cloneNode(true);
        $fruits.appendChild($ulClone);
        
    </script>

</body>

</html>

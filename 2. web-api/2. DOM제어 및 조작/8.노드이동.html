<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <ul id="fruits">
        <li>Apple</li>
        <li>Banana</li>
        <li>Grape</li>
    </ul>

    <script>
        const $fruits = document.getElementById('fruits');

        // const children = [...$fruits.children];
        // const $apple = children[0];
        // const $nanana = children[1];
        // const $grape = children[2];

        ////요소노드 하나하나 추출하는 걸 한줄로 처리하는 방법
        //배열 디스트럭처링(ES6)
        const [$apple, $banana, $grape] = [...$fruits.children]; 
        //자리를 주는 개념..[0]번에 $apple을 넣고
        //[1]번에 $banana를 넣는...

        const $mango = document.createElement('li');//li요소노드 만들어서
        $mango.textContent = 'Mango';//텍스트 넣고
        $fruits.appendChild($mango);//마지막으로 이동

        //노드이동
        $fruits.appendChild($banana); // 이미 렌더링되어있으면 뽑아서 맨 뒤로 보내버림

        //(추가할 요소, 누구 앞에 넣을 것이냐..)
        $fruits.insertBefore($apple, $mango); //apple이 이미 있는 것이라 추가되는 게 아니라 망고 앞으로 이동

        $fruits.insertBefore($grape, $fruits.lastElementChild);//막내자식 위로 이동


    </script>

</body>

</html>

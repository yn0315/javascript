<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        span {
            color: red;
        }
    </style>
</head>

<body>

    
    <div id="greeting">Hollo <span>World!</span></div>

    <ul id="fruits">
        <li>Apple</li>
    </ul>
    <script>
        const $greeting = document.querySelector('#greeting');
        console.log($greeting.textContent);//텍스트만 참조
        console.log($greeting.innerHTML);//태그까지 함께 참조

        $greeting.innerHTML = '<span>하하</span>';

const $fruits = document.querySelector('#fruits');

//노드추가
$fruits.innerHTML += '<li>Banana</li>';

//노드교체나 삭제는 innerHTML을 사용하면 위험
//성능상 문제도 있음

//노드교체
$fruits.innerHTML = '<li>Grape</li>';//다른 li들 다 날아가고 삽입시킴

//노드 삭제
$fruits.innerHTML = '';




    </script>
</body>

</html>

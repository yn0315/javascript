<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .root {
            width: 300px;
            height: 300px;
            background: red;
        }
        .parent {
            width: 200px;
            height: 200px;
            background: green;
        }
        .child {
            width: 100px;
            height: 100px;
            background: blue;
        }
        .target {
            width: 50px;
            height: 50px;
            background: black;
        }
    </style>
</head>
<body>
    
    <div class="root">
        <div class="parent">
            <div class="child">
                <div class="target"></div>
            </div>
        </div>
    </div>

    <script>
        // useCapture: 캡쳐링 여부(논리)//역순으로 뜨게 하는 거 
        // stop: 전파중지 여부(논리)
        function bubbling(useCapture, stop) {
            document.querySelector('body').addEventListener('click', e => {
                alert('body!');
            }, useCapture);
            document.querySelector('.root').addEventListener('click', e => {
                alert('root!');
            }, useCapture);
            document.querySelector('.parent').addEventListener('click', e => {
                alert('parent!');
            }, useCapture);
            document.querySelector('.child').addEventListener('click', e => {
                alert('child!');
            }, useCapture);
            document.querySelector('.target').addEventListener('click', e => {
                alert('target!');
                if (stop) {//stop이 true일 때 버블링을 멈춰라 // stop === true를 함축해서 작성
                    e.stopPropagation();
                }
            }, useCapture);
        }

        bubbling(true, true);

    </script>

</body>
</html>
